baseURL: "https://zags.dev"
languageCode: en-us
title: "zags.dev"
theme: PaperMod

enableEmoji: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - name: Search
      url: search

params:
  showToc: true
  ShowCodeCopyButtons: true

  profileMode:
    enabled: true
    buttons:
      - name: Blog
        url: posts
      - name: Archives
        url: archives

  assets:
    disableHLJS: true # disable Highlight.js to use Hugo native Chroma syntax hl

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # show on single page

markup:
  highlight:
    lineNos: true
    style: gruvbox
